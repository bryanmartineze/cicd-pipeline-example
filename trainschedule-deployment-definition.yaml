apiVersion: apps/v1
kind: Deployment
metadata:
  name: trainschedule-deployment
  labels:
    app: train-schedule
spec:
  replicas: 2
  selector:
    matchLabels:
      app: train-schedule
  template:
    metadata:
      labels:
        app: train-schedule
    spec:
      containers:
      - name: train-schedule
        image: bryanmartineze/train-schedule:latest
        ports:
        - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trainschedule-service-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: trainschedule
    alb.ingress.kubernetes.io/load-balancer-name: trainschedule
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/security-groups: trainschedule-alb
    external-dns.alpha.kubernetes.io/hostname: trainschedule.swodevops.net
    external-dns.alpha.kubernetes.io/alias: "true"
spec:
  ingressClassName: alb
  rules:
    - host: trainschedule.swodevops.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: train-schedule
                port:
                  number: 80